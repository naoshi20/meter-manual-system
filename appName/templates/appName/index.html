{% extends 'appName/base.html' %}
{% load static %}

{% block content %}

<h1>エラー番号を選択してください</h1>
<ul class="boxes">
        {% for error_number in object_list %}
        <div class="box">
                <li>{{ error_number.error_number }}</li>
        </div>
        {% empty %}
        <div class="box">
                <li>No error_number yet.</li>
        </div>
        {% endfor %}
</ul>

{% endblock %}
