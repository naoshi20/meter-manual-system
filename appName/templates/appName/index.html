{% extends 'appName/base.html' %}
{% load static %}

{% block content %}

<h1>エラー番号を選択してください</h1>
<ul class="boxes">
        {% for error_number in object_list %}
        <div class="box">
                <li><a href="{% url 'appName:question' error_number %}">{{ error_number.error_number}}</a></li>
        </div>
        {% empty %}
        <div class="box">
                <li>No error_number yet.</li>
        </div>
        {% endfor %}
</ul>

{% endblock %}
